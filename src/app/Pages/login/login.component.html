<div class="login-section">
    <div class="row">
        <img class="logo"  src="assets/logo.png" alt="60" width="60">
        <label for="email" style="text-align: center;"><strong>Iniciar Sesión</strong></label><br>
    </div>
    
    
    <form [formGroup]="forma" (ngSubmit)="entrar()">
        <label for="email" >Correo Electrónico:</label><br>
        <input type="email" id="email" formControlName="email" required><br>
        <!-- Mostrar mensajes de error si el campo es inválido -->
        <div *ngIf="forma.get('email')?.invalid && (forma.get('email')?.dirty || forma.get('email')?.touched)">
            <small *ngIf="forma.get('email')?.errors?.['required']" class="text-danger">El correo electrónico es requerido</small>
            <small *ngIf="forma.get('email')?.errors?.['email']" class="text-danger">El correo electrónico no es válido</small>
        </div>

        <label for="password" >Contraseña:</label><br>
        <input type="password" id="password" formControlName="password" required><br>
        <!-- Mostrar mensaje de error si el campo es inválido -->
        <div *ngIf="forma.get('password')?.invalid && (forma.get('password')?.dirty || forma.get('password')?.touched)">
            <small class="text-danger">La contraseña es requerida</small>
        </div>

        <button type="submit" [disabled]="!forma.valid">Iniciar Sesión</button>
    </form>
    <div *ngIf="Alert" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <p>No tienes cuenta? <a href="/registro">Registrarte ahora</a></p>
</div>
