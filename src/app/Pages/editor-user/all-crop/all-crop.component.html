<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cultivos</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Add your custom CSS here -->

</head>
<body>
    <div class="container">
        <h1 class="text-center my-4 titulo">Cultivos</h1>
        <div class="input-group mb-5">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
          </div>
          <input type="text" [(ngModel)]="filtro" class="form-control" placeholder="Buscar cultivo...">
      </div>
        <div class="row">
          <div class="col-md-4" *ngFor="let cultivo of filtrarCultivos()">
            <div class="card mb-3">
                <img [src]="cultivo.Imagen ?? 'ruta_por_defecto.jpg'" class="card-img-top" alt="{{ cultivo.Nombre }} " >
             
              <div class="card-body">
                <h5 class="card-title text-center p">{{ cultivo.Nombre }}</h5>
              </div>
                <div class="card-body">
                <a routerLink="/editor-nav/editar-cultivo/{{ cultivo.ID_Cultivo }}" class="btn custom-btn-edit btn-margin" role="button" aria-pressed="true">
                  <i class="bi bi-pen">Editar</i> </a>
                  <a  class="btn custom-btn-deleted" role="button" aria-pressed="true" *ngIf="cultivo.ID_Cultivo !== undefined" (click)="delete(cultivo.ID_Cultivo)">
                    <i class="bi bi-trash">Eliminar</i>
                </a>  
              </div>
            </div>

          </div>
          <div class="text-center" *ngIf="filtrarCultivos().length === 0">
            <div style="font-size: 4rem;">
                <i class="bi bi-emoji-frown" style="font-size: 8rem;"></i> <!-- Icono triste -->
                <p><strong>No se encontraron resultados.</strong></p>
            </div>
        </div>
          <div class="col-md-4">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <a href="/editor-nav/agregar-cultivo" class="btn btn-circle custom-btn mb-5" role="button" aria-pressed="true">
                        <i class="bi bi-plus-circle" style="font-size: 220px;"></i>
                    </a>
                    <h5 class="card-title"> AÃ±adir </h5>
                </div>
            </div>
          </div>

        </div>
      </div>
      
</body>
</html>
