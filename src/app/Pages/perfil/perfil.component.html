

<div class="container  py-4 mt-3">
    <form [formGroup]="forma">
        <div class="container ">
            <div class="row d-flex align-items-center justify-content-center">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
                <div class="col col-md-5 ">
                    <div class="card rounded shadow py-5">

                        <div class="row d-flex align-items-center justify-content-center">
                            <input type="file" id="input" class="d-none" (change)="onFileSelected($event)"
                                accept="image/*" #photoInput>
                            <div class="text-center fs-2 mb- p">
                                {{usuario?.Nombre}}
                            </div>
                            <div class="text-center">
                                <img [src]="base64Imagen || '../../../assets/usuario-perfil.jpg'" class="img"
                                    alt="No image">
                            </div>
                            <div class=" mt-3">
                                <div class="d-flex justify-content-center">
                                    <button class="btn custom-btn-edit mx-2 " (click)="photoInput.click()">
                                        <i class="bi bi-pencil"></i> Editar
                                    </button>
                                    <button class="btn custom-btn-deleted mx-2" (click)="eliminarImagen()">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-md-7">
                    <div class="card rounded shadow py-4">
                        <h1 class="text-center">
                            Datos Generales
                        </h1>
                        <div class="row mb-2 mx-5 mt-2">
                            <div class="col col-md-4 mb-1">
                                <label for="input1">Nombre:</label>
                                <div class="input-field">
                                    <input type="text" class="form-control" id="input1" formControlName="Nombre"
                                        placeholder="{{usuario?.Nombre}}">
                                </div>
                            </div>
                            <div class="col col-md-4 mb-1">
                                <label for="input5">Apellido Paterno:</label>
                                <div class="input-field">
                                    <input type="text" class="form-control" id="input5"
                                        formControlName="Apellido_Paterno" placeholder="{{usuario?.Apellido_Paterno}}">
                                </div>
                            </div>
                            <div class="col col-md-4 mb-1">
                                <label for="input2">Apellido Paterno:</label>
                                <div class="input-field">
                                    <input type="text" class="form-control" id="input2"
                                        formControlName="Apellido_Materno" placeholder="{{usuario?.Apellido_Materno}}">
                                </div>
                            </div>
                        </div>
                        <div class="row mx-5 mb-2">
                            <div class="col col-md-4 mb-1">
                                <label for="input3">Localidad:</label>
                                <div class="input-field">
                                    <input type="text" class="form-control" id="input3" formControlName="Localidad" readonly
                                        placeholder="{{usuario?.Localidad}}">
                                </div>
                            </div>
                          
                          
                        </div>
                        <div class="row mx-5 mb-2">
                            <div class="col col-md-6 mb-1">
                                <label for="input4">Correo Electronico:</label>
                                <div class="input-field">
                                    <input type="text" class="form-control" id="input4" formControlName="Email"
                                        [class.is-invalid]="correoNoValido" placeholder="{{usuario?.Email}}">
                                </div>
                            </div>
                            <div class="col col-md-6 mb-1">
                                <div class="form-group">
                                    <label for="input8">Contraseña:</label>
                                    <div class="input-field">

                                        <input [type]="mostrarPassword ? 'text' : 'password'" id="input8"
                                            [class.is-invalid]="contraNoValido" formControlName="Contraseña"
                                            class="form-control rounded" placeholder="*******" />
                                        <button type="button" class="" (click)="mostrarContra()">
                                            <i class="bi bi-eye{{ mostrarPassword ? '-slash' : '' }} "></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="row d-flex align-items-center justify-content-center mt-3">
                                <button class="btn btn-custom custom-btn-save btn-success btn-lg btn-block" type="button"
                                    (click)="guardar()"> <i class="bi bi-save"></i> Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
