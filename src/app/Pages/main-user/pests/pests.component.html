<div class="container">
    <div class="row justify-content-center mt-4">
        <h1>{{ plagas?.Nombre }}</h1>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <div class="card rounded shadow py-5">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="text-center fs-2 mb-2">
                        <strong>Imagen de la Plaga</strong>
                        
                    </div>
                    <div class="text-center">
                        <img [src]="base64Imagen || 'assets/campo.png'" class="img" alt="No image">
                    </div>
                    <div class="mt-3">
                        <div class="d-flex justify-content-center">
    
                        </div>
                    </div>
                </div>
            </div>
            
        
        </div>
    
        <div class="col-md-6">
            <div class="card rounded shadow py-4 row">
                <div class="row justify-content-center">   
                    <div class="text-center fs-2 mb-2">
                        <strong>  Informacion General </strong>
                    </div>
                    <div class="mb-3 row">
                        <label for="Nombre" class="col-md-3 col-form-label"> <strong> Nombre:</strong></label>
                        <div class="col-md-5">
                            <label>{{ plagas?.Nombre }}</label>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="metodo" class="form-label"><strong>Causa de la Plaga:</strong></label>
                        <div class="col-md-12">
                            <label>{{ plagas?.Causa }}</label>
                        </div>
                     
                    </div>

                    <div class="mb-3 row">
                        <label for="suelo" class="col-form-label"><strong>Efecto que Produce:</strong></label>
                        <div class="col-md-12">
                            <label>{{ plagas?.Efecto }}</label>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="suelo" class="form-label"><strong>Medidas Preventivas:</strong></label>
                         <div class="col-md-12">
                            <label>{{ plagas?.Medidas_Preventivas }}</label>
                         </div>
                       
                    </div>
                    
             

       
    </div>
    
</div>
<div class="card rounded shadow py-4 row">
    <div class="row justify-content-center">   
        <div class="text-center fs-2 mb-2">
            <strong>Control y Manejo</strong> 
        </div>
        <div class="mb-3 row">
            <label for="ciclocultivo" class="form-label"><strong>Metodos de Control:</strong></label>
            <div class="col-md-12">
                <label>{{ plagas?.Metodos_de_Control }}</label>
        </div>
    </div>
                <div class="mb-3 row">
                    <label for="temperaturaoptima" class="form-label"><strong>Ciclo de Vida: </strong></label>
                    <div class="col-md-12">
                        <label>{{ plagas?.Ciclo_de_Vida }}</label>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="cuidado" class="form-label"><strong>Identificacion:</strong></label>
                    <div class="col-md-12">
                        <label>{{ plagas?.Identificacion }}</label>
                </div>
                </div>

             </div>

            </div>
           
              
        </div>
        
    </div>
</div>
