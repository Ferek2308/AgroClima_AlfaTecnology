
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
<body>
    <div class="container">
        <h1 class="text-center my-4 titulo">Terrenos</h1>
        <div class="input-group mb-5">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
          </div>
          <input type="text" [(ngModel)]="filtro" class="form-control" placeholder="Buscar terreno...">
      </div>
        <div class="row">
          <div class="col-md-4" *ngFor="let terreno of filtrarTerrenos()">
            <div class="card mb-3">
                <img [src]="'assets/terreno.png'" class="card-img-top" alt="{{ terreno.Nombre }}">
             
              <div class="card-body">
            
                <h5 class="card-title text-center p">{{ terreno.Nombre }}</h5>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <a routerLink="/navbar/mis-cultivos/{{ terreno.ID_Terreno }}" class="btn btn-primary btn-margin custom-btn-ver" role="button" aria-pressed="true">
                  <i class="bi bi-eye"></i> Vizualizar
                </a>
              </div>
              <div class="card-body ">
               
                <a routerLink="/navbar/editar-terreno/{{ terreno.ID_Terreno }}" class="btn btn-primary btn-margin custom-btn-edit" role="button" aria-pressed="true">
                  <i class="bi bi-pen">Editar</i>
                </a>
                <a  class="btn btn-danger custom-btn-deleted" role="button" aria-pressed="true" *ngIf="terreno.ID_Terreno !== undefined" (click)="delete(terreno.ID_Terreno)">
                    <i class="bi bi-trash">Eliminar</i>
                </a>
              </div>
              
            </div>

          </div>
          <div class="text-center" *ngIf="filtrarTerrenos().length === 0">
            <div style="font-size: 4rem;">
                <i class="bi bi-emoji-frown" style="font-size: 8rem;"></i> <!-- Icono triste -->
                <p><strong>No se encontraron resultados.</strong></p>
            </div>
        </div>
          <div class="col-md-4">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <a href="/navbar/terreno" class="btn btn-circle custom-btn mb-5" role="button" aria-pressed="true">
                        <i class="bi bi-plus-circle" style="font-size: 220px;"></i>
                    </a>
                    <h5 class="card-title ps"> AÃ±adir </h5>
                </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
